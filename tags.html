---
layout: default
title: 標籤
---

<h1>標籤</h1>
{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li>
      	<div class="author">
	      <i class="fa fa-calendar"></i> <span class="date">{{ post.date | date_to_string }}</span>
	    </div>
	    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
