---
layout: default
title: 分類
---

<h1>分類</h1>
{% for category in site.categories %}
  <h2>{{ category[0] }}</h2>
  <ul>
    {% for post in category[1] %}
      <li>
      	<div class="author">
	      <i class="fa fa-calendar"></i> <span class="date">{{ post.date | date_to_string }}</span>
	    </div>
	    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
